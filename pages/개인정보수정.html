<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 정보 수정</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- index.html 을 적용하기 위한 css -->
    <link rel="stylesheet" href="../style/header.css" />
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/mypage.css">
    <link rel="stylesheet" href="../style/join.css">
</head>
<body>
    <header>
        <!-- header logo  -->
        <div class="container">
          <div class="logo">
            <a href="#"
              ><img src="../images/mainLogo.png" alt="bluewave_logo"
            /></a>
          </div>
          <!-- nav_top 메뉴 바 -->
          <div>
            <div class="nav_top">
              <ul class="nav_top_menu">
                <li><a href="로그인.html">로그인</a></li>
                <li><a href="회원가입.html">회원가입</a></li>
                <li>
                  <a href="">
                    <i class="fa-solid fa-user"></i>
                  </a>
                </li>
                <li>
                  <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
                </li>
              </ul>
            </div>
  
            <!-- header -> logo 옆에 검색 창  -->
            <div class="search-bar">
              <input type="text" placeholder="찾고 싶은 상품 검색해보세요!" />
              <button type="button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- header -> nav_bar -->
        <nav class="nav_bar">
          <div class="container">
            <ul class="nav_menu">
              <li><a href="">홈인테리어</a></li>
              <li><a href="">가전디지털</a></li>
              <li><a href="">스포츠/레저</a></li>
              <li><a href="">서적</a></li>
              <li><a href="">문구/완구</a></li>
              <li><a href="">반려동물용품</a></li>
            </ul>
          </div>
        </nav>
    </header>
    <div class="wrapper">
        <aside>
          <nav>
            <div class="title_area">
              <img src="../images/lettersLogo.png" alt="BLUE WAVE" class="mypage_logo">
              <p class="mypage_title">홍길동님</p>
            </div>
            <ul class="menu">
              <li class="nav_item active">
                <a class="nav_link">개인정보 수정</a>
              </li>
              <li class="nav_item">
                <a class="nav_link">주문내역</a>
              </li>
              <li class="nav_item">
                <a class="nav_link">장바구니</a>
              </li>
              <li class="nav_item">
                <a class="nav_link">상품후기</a>
              </li>
            </ul>
          </nav>
        </aside>
        <main>
            <div class="edit_wrraper">
                <div class="edit_area">
                    <h2 class="edit_profile">개인 정보 수정</h2>
                </div>
            </div>
            
            <div class="form_wrapper">
                <div class="form_area">
                    <form>
                        <div class="edit_pw_area">
                            <div class="input_box input_join ">
                                <h3 class="input_title">아이디</h3>
                                <div class="input_item">
                                  <input type="text" class="input_txt" value="test123" readonly/>
                                </div>
                                <p class="input_error err_id">에러문구</p>
                              </div>

                              <div class="input_box input_join">
                                <h3 class="input_title">새 비밀번호</h3>
                                <div class="input_item">
                                  <input type="password" placeholder="영문,숫자,특수문자 중 2가지 이상 조합, 8-16자" class="input_txt" maxlength="16"/>
                                </div>
                                <p class="input_error err_pw">에러문구</p>
                              </div>
                    
                              <div class="input_box input_join">
                                <h3 class="input_title">새 비밀번호 확인</h3>
                                <div class="input_item">
                                  <input type="password" class="input_txt" maxlength="16"/>
                                </div>
                                <p class="input_error err_pw_chk">에러문구</p>
                              </div>
                
                              <div class="input_box input_join">
                                <h3 class="input_title">이름</h3>
                                <div class="input_item">
                                  <input type="text" class="input_txt" value="홍길동" readonly/>
                                </div>
                                <p class="input_error err_name">에러문구</p>
                              </div>
                    
                              <div class="input_box input_join">
                                <h3 class="input_title">휴대폰</h3>
                                <div class="input_item input_phone">
                                  <input type="text" class="input_txt" value="010"/>
                                  <p class="hyphen">-</p>
                                  <input type="text" class="input_txt" value="1234"/>
                                  <p class="hyphen">-</p>
                                  <input type="text" class="input_txt" value="5678"/>
                                </div>
                                <p class="input_error err_phone">에러문구</p>
                              </div>
                    
                              <div class="input_box input_join">
                                <h3 class="input_title">주소</h3>
                                <div class="input_item input_address">
                                  <input type="text" class="input_txt" id="sample6_postcode" placeholder="우편번호" readonly/>
                                  <button type="button" class="address_btn" onclick="sample6_execDaumPostcode()">우편번호 찾기</button>
                                </div>
                                <p class="input_error">에러문구</p>
                              </div>
                  
                              <div class="input_box input_join">
                                <div class="input_item">
                                  <input type="text" class="input_txt" id="sample6_address" placeholder="기본주소" readonly/>
                                </div>
                                <p class="input_error err_phone">에러문구</p>
                              </div>
                  
                              <div class="input_box input_join">
                                <div class="input_item">
                                  <input type="text" class="input_txt" id="sample6_detailAddress" placeholder="상세주소"/>
                                </div>
                                <p class="input_error err_phone">에러문구</p>
                              </div>
                  
                              <div class="input_box input_join">
                                <h3 class="input_title">이메일</h3>
                                <div class="input_item">
                                  <input type="email" class="input_txt" value="test@gmail.com"/>
                                </div>
                                <p class="input_error err_email">에러문구</p>
                              </div>
                        <div class="btn_area">
                            <a class="profile_btn cancel">탈퇴하기</a>
                            <a class="profile_btn submit">회원정보수정</a>
                        </div>
                            
                          </div>
                    </form>
                </div>
            </div>
        </main>
      </div>
</body>
</html>
