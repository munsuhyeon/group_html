<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../style/reset.css" rel="stylesheet">
    <link href="../style/join.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="../images/mainLogo.png" class="mainLogo" alt="로고">
          </a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="content">
          <div class="join_area">
            <h1 class="logo_area"><img src="../images/lettersLogo.png" alt="Blue Wabe" class="letters_logo"></h1>
            <h2 class="join_title">회원가입</h2>
  
            <div class="input_box input_join has_error">
              <h3 class="input_title">아이디*</h3>
              <div class="input_item">
                <input type="text" placeholder="영문 소문자,숫자 4-16자" class="input_txt"/>
              </div>
              <p class="input_error_test err_id">에러문구</p>
            </div>
  
            <div class="input_box input_join">
              <h3 class="input_title">비밀번호</h3>
              <div class="input_item">
                <input type="password" placeholder="영문,숫자,특수문자 중 2가지 이상 조합, 8-16자" class="input_txt" maxlength="16"/>
              </div>
              <p class="input_error err_pw">에러문구</p>
            </div>
  
            <div class="input_box input_join">
              <h3 class="input_title">비밀번호 확인</h3>
              <div class="input_item">
                <input type="password" class="input_txt" maxlength="16"/>
              </div>
              <p class="input_error err_pw_chk">에러문구</p>
            </div>
  
            <div class="input_box input_join">
              <h3 class="input_title">휴대폰</h3>
              <div class="input_item input_phone">
                <input type="text" class="input_txt"/>
                <p class="hyphen">-</p>
                <input type="text" class="input_txt"/>
                <p class="hyphen">-</p>
                <input type="text" class="input_txt"/>
              </div>
              <p class="input_error err_phone">에러문구</p>
            </div>
  
            <div class="input_box input_join">
              <h3 class="input_title">주소</h3>
              <div class="input_item input_address">
                <input type="text" class="input_txt" readonly/>
                <a class="address_btn">주소찾기</a>
              </div>
              <p class="input_error">에러문구</p>
            </div>

            <div class="input_box input_join">
              <div class="input_item">
                <input type="text" class="input_txt" placeholder="기본주소"/>
              </div>
              <p class="input_error err_phone">에러문구</p>
            </div>

            <div class="input_box input_join">
              <div class="input_item">
                <input type="text" class="input_txt" placeholder="상세주소"/>
              </div>
              <p class="input_error err_phone">에러문구</p>
            </div>

            <div class="input_box input_join">
              <h3 class="input_title">이메일</h3>
              <div class="input_item">
                <input type="email" class="input_txt"/>
              </div>
              <p class="input_error err_email">에러문구</p>
            </div>

            <div class="join_terms">
              <div class="terms_box">
                <div class="check_terms1">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="group_check1">
                    <label class="form-check-label" for="group_check1">
                      [필수] 이용약관 동의
                    </label>
                  </div>
                </div>
                <div class="check_terms2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="group_check2">
                    <label class="form-check-label" for="group_check2">
                      [필수] 개인정보 수집 및 이용 동의
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <a class="join_btn checkOk">가입하기</a>
          </div> 
        </div> 
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
